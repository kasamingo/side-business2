      <script>
        const btn = document.querySelector('.button');
        const btn2 = document.querySelector('.button2');
        const btn3 = document.querySelector('.button3')
        const element = document.querySelector('.pro2');
        const element2 = document.querySelector('.pro3');
        const element3 = document.querySelector('.pro4');


        btn.addEventListener('click', () => {
          element.animate(
            {
              transform: [
                'scale(0.3)',
                'scale(1)'
              ]
            },
            {
              duration: 700,
              easing: 'ease'
            }
          );

        })
        btn2.addEventListener('click', () => {
          element2.animate(
            {
              transform: [
                'scale(0.3)',
                'scale(1)'
              ]
            },
            {
              duration: 700,
              easing: 'ease'
            }
          );

        btn3.addEventListener('click', () => {
